<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-11">
        <div class="row">
          <div class="col-lg-8">
            <h2 class="text-white fw-bold">Top Créateurs</h2>
            <p class="text-white">Nos tops Créateurs dans notre Nft MarketPlace</p>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-lg-3 col-md-6 col-sm-6 col-12 mb-5 animate__animated" *ngFor="let creator of topCreators">
            <div class="card card-artist d-flex flex-column align-items-center justify-content-center">
              <a (click)="navigateToUserProfile(creator.id)"><img [src]="'http://localhost/nftMarketplace/uploads/' + creator.avatar" class="artistAvatar"></a>
              <h4 class="text-white">{{ creator.username | titlecase }}</h4>
              <p class="text-white">Total Ventes {{ creator.totalSales }} ETH</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
