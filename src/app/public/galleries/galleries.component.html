<section class="gallery min-vh-100">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
      <div class="col-lg-4 col-sm-12 col-md-6" *ngFor="let gallery of galleries">
        <div class="card gallery-card position-relative m-2 mb-5" *ngIf="gallery.nfts.length > 0">
          <img  [src]="'https://streetnft.pomelo-agence.com/nftMarketPlaceSymfony/public/uploads/' + gallery.nfts[0].image "
          [alt]="gallery.name" class="card-img-top" loading="eager">
          <div class="card-body">
            <h5 class="card-title text-white mb-3 text-center">{{ gallery.name }}</h5>
            <div class="">
              <div class="user-info d-flex align-items-sm-center mb-2">
                <img  [src]="'https://streetnft.pomelo-agence.com/nftMarketPlaceSymfony/public/uploads/' + gallery.owner.avatar"
                 [alt]="gallery.owner.username" class="avatarSmall me-2" loading="lazy">
                <span class="text-white fw-bold">{{ gallery.owner.username }}</span>
              </div>
              <div class="row-cols-3 d-sm-flex justify-content-sm-between align-items-sm-center">
              <a [routerLink]="['/gallery/', gallery.id]" class="btn text-white text-purple px-sm-2">
                {{ gallery.nfts.length }} NFTs
              </a>
              <!-- Bouton Modal -->
              <button (click)="openModal('https://streetnft.pomelo-agence.com/nftMarketPlaceSymfony/public/uploads/'
              + gallery.nfts[0].image, gallery.description)" class="btn btn-info mt-2 text-white" >Voir plus</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
