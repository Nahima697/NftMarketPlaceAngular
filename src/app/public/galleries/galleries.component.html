<section class="mt-5 mb-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-white fw-bold">Toutes les Galeries</h2>
        <p class="text-white">Retrouvez toutes les galeries</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="row d-flex justify-content-between">
          <div class="col-lg-4" *ngFor="let gallery of galleries">
            <div class="card mb-4 position-relative"*ngIf="gallery.nfts && gallery.nfts.length > 1">
              <div class="nft-square position-absolute  ">
                <img [src]="'http://localhost/nftMarketplace/uploads/' + gallery.nfts[1].image" [alt]="gallery.name" class="nft-image" width="100" height="100">
              </div>
              <img [src]="'http://localhost/nftMarketplace/uploads/' + gallery.nfts[0].image" [alt]="gallery.name" class="card-img-top">
              <div class="card-body ">
                <h5 class="card-title text-white mb-6">{{ gallery.name }}</h5>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="user-info d-flex justify-content-between align-items-baseline mt-6">
                    <img [src]="'http://localhost/nftMarketplace/uploads/' + gallery.owner.avatar" [alt]="gallery.ownerName" class="avatarsmall me-2">
                    <span class="text-white fw-bold">{{ gallery.ownerName }}</span>
                    <h6 class="text-white"*ngIf="gallery.description"> {{ gallery.description }}</h6>
                    <a [routerLink]="['/gallery/', gallery.id]" class="btn collectionplus">
                      <p class="text-white fw-bold">{{ gallery.nfts.length }} NFTs</p>
                    </a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
