<div class="container-fluid">
  <div class="row">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <app-sidemenu [filterValues]="filterValues" (filterChanged)="onFilterChanged($event)"></app-sidemenu>    </div>
    <div class="col">
      <div class="row">
        <div class="col-12">
          <h1 class="display-4 text-white">Tous les NFTs</h1>
        </div>
      </div>
      <div *ngIf="isLoading" class="row">
        <div class="col-12 alert alert-info">Chargement en cours...</div>
      </div>
      <div *ngIf="!isLoading" class="container">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-lg-3" *ngFor="let nft of nfts">
                <div class="card mb-3">
                  <img [src]="'http://localhost/nftMarketplace/uploads/' + nft.image" class="card-img-top" alt="Image du NFT">
                  <div class="card-body d-flex justify-content-around p-0">
                    <h5 class="card-title text-white">{{ nft.name }}</h5>
                    <p class="card-text text-white"> Prix : {{ nft.price }}</p>
                  </div>
                  <div class="card-footer d-flex justify-content-around p-0">
                    <p class="card-text text-white">{{ nft.categoryName }}</p>
                    <a [routerLink]="['/nft/', nft.id]" class="btn btn-dark">DÃ©tails</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
