
<section class=" categories container mt-5 w-75">
  <div class="row ">
    <div class="col-lg-12">
      <h2 class="text-white">Categories</h2>
        <div class="row d-flex flex-wrap">
          <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-3" *ngFor="let category of categories">
            <div class="card card-artist">
              <img  [src]="'https://streetnft.lahx7364.odns.fr/nahima/nftMarketPlaceSymfony/public/uploads/' + category.image +'.webp' "
               class="card-img-top" [alt]="category.wording" loading="lazy" style="filter: blur(4px)">
              <div class="card-body text-center">
                <h5 class="card-title text-white">{{ category.wording | titlecase }}</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
