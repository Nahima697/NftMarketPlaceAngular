<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <img [src]="'http://streetnft.pomelo-agence.com/nftMarketPlaceSymfony/public/uploads/' + nft.image" class="img-nft" [alt]="nft.name" style="max-width: 600px; height: auto;">
    </div>
    <div class="col-lg-6">
      <h2 class="card-title text-white fw-bolder text-center">{{ nft.name }}</h2>
      <div class="card">
        <div class="card-body">
          <p class="card-text text-white">Prix: {{ nft.price | currency: " ETH " }}</p>
          <p class="card-text text-white">Propriétaire: {{ nft.gallery.owner.username }}</p>
          <p class="card-text text-white">Quantité: {{ nft.quantity }}</p>
          <p class="card-text text-white">Date: {{ nft.dropDate | date:'medium'}}</p>
          <p class="card-text text-white">Catégorie: {{ nft.categoryName }}</p>
          <a [routerLink]="['/']" class="btn btn-dark">Retour</a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
