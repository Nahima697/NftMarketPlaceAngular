<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-5 d-none d-sm-inline text-purple">Menu</span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          <li class="nav-item">
            <a href="#" class="nav-link align-middle px-0">
              <i class="fs-4 bi-house text-purple"></i> <span class="ms-1 d-none d-sm-inline text-purple">Home</span>
            </a>
          </li>
          <li>
            <button (click)="showGraphClick()" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
              <i class="fs-4 bi-speedometer2 text-purple"></i> <span class="ms-1 d-none d-sm-inline text-purple">Graph</span>
            </button>
            <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
              <li class="w-100">
                <button (click)="showUpdateUserFormClick()"class="btn px-0 text-purple">
                  <span class="d-none d-sm-inline text-purple">Met à jour ton profil</span>
                </button>
              </li>
              <li>
                <a href="#" class="nav-link px-0 text-purple"> <span class="d-none d-sm-inline text-purple">Item</span> 2 </a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#" class="nav-link px-0 align-middle">
              <i class="fs-4 bi-table text-purple"></i> <span class="ms-1 d-none d-sm-inline text-purple">Orders</span>
            </a>
          </li>
          <li>
            <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
              <i class="fs-4 bi-bootstrap text-purple"></i> <span class="ms-1 d-none d-sm-inline text-purple">Gallery</span>
            </a>
            <ul class="collapse nav flex-column ms-1" id="submenu2" data-bs-parent="#menu">
              <li class="w-100">
                <button (click)="showGalleryFormClick()"class="btn px-0 text-purple">
                  <span class="d-none d-sm-inline text-purple">Ajouter une galerie</span>
                </button>
              </li>
              <li class="w-100" *ngFor="let gallery of galleries">
                <a [routerLink]="['/gallery', gallery.id]" class="nav-link px-0 text-purple">
                  <span class="d-none d-sm-inline text-purple">{{gallery.name}}</span>
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#submenu3" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
              <i class="fs-4 bi-grid text-purple"></i> <span class="ms-1 d-none d-sm-inline text-purple">Tes Nfts</span>
            </a>
            <ul class="collapse nav flex-column ms-1" id="submenu3" data-bs-parent="#menu">
              <li class="w-100">
                <button (click)="showNftFormClick()"class="btn px-0 text-purple">
                  <span class="d-none d-sm-inline text-purple">Ajouter un Nft</span>
                </button>
              </li>
              <li class="w-100" *ngFor="let nft of nfts">
                <a [routerLink]="['/nft', nft.id]" class="nav-link px-0 text-purple">
                  <span class="d-none d-sm-inline text-purple">{{nft.name}}</span>
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#" class="nav-link px-0 align-middle">
              <i class="fs-4 bi-people text-purple"></i> <span class="ms-1 d-none d-sm-inline text-purple">Customers</span>
            </a>
          </li>
        </ul>
        <hr>
        <div class="dropdown pb-4">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img [src]="'http://localhost/nftMarketplace/uploads/' + user.avatar" alt="Avatar Propriétaire" width="30" height="30" class="rounded-circle">
            <span class="d-none d-sm-inline mx-1"> {{user.username}}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" [routerLink]="['/profil']" >Profil</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" (click)="logout()">Déconnecter</a></li>
          </ul>
        </div>
      </div>
    </div>
